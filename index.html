<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pi Referral Booster</title>
  
  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pi Referral Booster</h1>

    <!-- Status autentikasi -->
    <div class="status-card">
      <h2>Status Autentikasi</h2>
      <p id="auth-status">Memeriksa status Pi SDK...</p>
      <p id="username-display" style="display: none;">Username: <span id="pi-username">-</span></p>
      
      <button id="btn-login" 
              onclick="handlePiLogin()"
              disabled>
        Login dengan Pi
      </button>
      
      <button id="btn-logout" 
              onclick="handleLogout()"
              style="display: none; background: #e74c3c;">
        Keluar
      </button>
    </div>

    <!-- ... bagian referral card dan tracker lainnya tetap sama ... -->
  </div>

  <script src="script.js"></script>
</body>
</html>
