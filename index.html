<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Task & Booster</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #f8f9fa; color: #333; margin: 0; padding: 20px; }
        h1 { color: #6a0dad; margin-bottom: 5px; }
        .subtitle { color: #666; margin-bottom: 20px; }
        #status { font-weight: bold; padding: 10px; border-radius: 5px; margin: 10px 0; background: #e9ecef; }
        #timer { font-size: 32px; font-weight: bold; margin: 20px; color: #6a0dad; background: white; display: inline-block; padding: 10px 20px; border-radius: 50px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .tasks-container { max-width: 500px; margin: 20px auto; text-align: left; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .task { display: flex; align-items: center; margin: 15px 0; font-size: 16px; transition: 0.3s; padding: 10px; border-radius: 8px; }
        .task:hover { background: #f0f0f0; }
        .task input[type="checkbox"] { margin-right: 15px; transform: scale(1.3); cursor: pointer; }
        .task.completed { background: #d4edda; color: #155724; border-radius: 8px; }
        .task.completed label { text-decoration: line-through; }
        
        #progress-bar-container { background: #eee; border-radius: 10px; height: 10px; margin: 10px 0; }
        #progress-fill { background: #4CAF50; height: 100%; width: 0%; border-radius: 10px; transition: 0.5s; }
        #progress-text { font-size: 14px; font-weight: bold; margin-bottom: 20px; }

        button { width: 100%; max-width: 300px; padding: 15px; font-size: 16px; font-weight: bold; border-radius: 30px; border: none; cursor: pointer; margin: 10px 0; transition: 0.3s; }
        #shareBtn { background: #4CAF50; color: white; }
        #boosterBtn { background: #6a0dad; color: white; }
        button:disabled { background: #ccc !important; cursor: not-allowed; transform: scale(1) !important; }
        button:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <h1>Pi Task & Booster</h1>
    <p class="subtitle">Selesaikan tugas harian untuk booster mining</p>
    
    <div id="status">Menginisialisasi Pi SDK...</div>
    <div id="timer">00:00:00</div>

    <div class="tasks-container">
        <div id="progress-text">Progres: 0/5 Tugas Selesai</div>
        <div id="progress-bar-container"><div id="progress-fill"></div></div>

        <div class="task" id="task-lightning">
            <input type="checkbox" id="check-lightning">
            <label for="check-lightning">Tekan Tombol Lightning di App Pi</label>
        </div>
        <div class="task" id="task-security">
            <input type="checkbox" id="check-security">
            <label for="check-security">Update Security Circle</label>
        </div>
        <div class="task" id="task-kyc">
            <input type="checkbox" id="check-kyc">
            <label for="check-kyc">Cek Checklist Mainnet</label>
        </div>
        <div class="task" id="task-browser">
            <input type="checkbox" id="check-browser">
            <label for="check-browser">Eksplorasi Ekosistem Pi</label>
        </div>
        <div class="task" id="task-referral">
            <input type="checkbox" id="check-referral">
            <label for="check-referral">Bagikan Kode Referral</label>
        </div>

        <button id="shareBtn">BAGIKAN KODE REFERRAL</button>
        <button id="boosterBtn" disabled>AKTIFKAN BOOSTER (1 Pi)</button>
    </div>

    <script>
        // Konfigurasi awal
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: false }); // Ubah ke true jika testing di Sandbox

        let authData = null;
        const taskIds = ['lightning', 'security', 'kyc', 'browser', 'referral'];
        const today = new Date().toDateString();

        // 1. Logika Timer yang tersimpan (Persistence)
        function updateTimer() {
            let endTime = localStorage.getItem('timerEnd');
            if (!endTime) {
                // Set 24 jam dari sekarang jika belum ada
                endTime = Date.now() + (24 * 60 * 60 * 1000);
                localStorage.setItem('timerEnd', endTime);
            }

            const now = Date.now();
            const diff = endTime - now;

            if (diff <= 0) {
                document.getElementById("timer").innerText = "Sesi Berakhir!";
                // Opsional: reset tugas jika waktu habis
                return;
            }

            const h = Math.floor(diff / (1000 * 60 * 60)).toString().padStart(2, '0');
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            const s = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
            document.getElementById("timer").innerText = `${h}:${m}:${s}`;
        }
        setInterval(updateTimer, 1000);

        // 2. Logika Tugas
        function loadTasks() {
            const savedDay = localStorage.getItem('taskDay');
            if (savedDay !== today) {
                taskIds.forEach(id => localStorage.removeItem(`task-${id}`));
                localStorage.setItem('taskDay', today);
            }

            let completedCount = 0;
            taskIds.forEach(id => {
                const isChecked = localStorage.getItem(`task-${id}`) === 'true';
                const el = document.getElementById(`check-${id}`);
                el.checked = isChecked;
                if (isChecked) {
                    document.getElementById(`task-${id}`).classList.add('completed');
                    completedCount++;
                }
            });
            updateUI(completedCount);
        }

        function updateUI(count) {
            const percent = (count / taskIds.length) * 100;
            document.getElementById('progress-fill').style.width = `${percent}%`;
            document.getElementById('progress-text').innerText = `Progres: ${count}/${taskIds.length} Tugas Selesai`;
            
            // Tombol booster hanya aktif jika semua tugas selesai DAN sudah login
            document.getElementById("boosterBtn").disabled = !(authData && count === taskIds.length);
        }

        // Event listener untuk checkbox
        taskIds.forEach(id => {
            document.getElementById(`check-${id}`).addEventListener('change', function() {
                localStorage.setItem(`task-${id}`, this.checked);
                document.getElementById(`task-${id}`).classList.toggle('completed', this.checked);
                const currentCompleted = taskIds.filter(t => localStorage.getItem(`task-${t}`) === 'true').length;
                updateUI(currentCompleted);
            });
        });

        // 3. Autentikasi Pi
        window.onload = function() {
            loadTasks();
            
            const scopes = ["username", "payments", "wallet_address"];
            
            Pi.authenticate(scopes, (payment) => {
                console.log("Incomplete payment found", payment);
            }).then(function(auth) {
                authData = auth;
                document.getElementById("status").innerText = `Halo, ${auth.user.username}! âœ¨`;
                document.getElementById("status").style.color = "#4CAF50";
                
                // Cek ulang progres setelah login
                const currentCompleted = taskIds.filter(t => localStorage.getItem(`task-${t}`) === 'true').length;
                updateUI(currentCompleted);
            }).catch(function(error) {
                document.getElementById("status").innerText = "Gagal Login. Buka di Pi Browser!";
                document.getElementById("status").style.color = "#f44336";
                console.error(error);
            });
        };

        // 4. Fitur Share
        document.getElementById("shareBtn").addEventListener("click", function() {
            const username = authData ? authData.user.username : "Pioneer";
            const msg = `Ayo selesaikan tugas harian di Pi Network! Gunakan kode saya: ${username}`;
            
            Pi.shareContent({
                title: "Pi Task Booster",
                message: msg,
            }).then(() => {
                // Tandai tugas referral selesai otomatis
                const checkRef = document.getElementById("check-referral");
                if(!checkRef.checked) {
                    checkRef.checked = true;
                    checkRef.dispatchEvent(new Event('change'));
                }
            });
        });

        // 5. Pembayaran Booster (Contoh Mainnet)
        document.getElementById("boosterBtn").addEventListener("click", function() {
            const paymentData = {
                amount: 1.0,
                memo: "Daily Booster Activation",
                metadata: { type: "booster_pack" }
            };

            const callbacks = {
                onReadyForServerApproval: (paymentId) => {
                    console.log("Menunggu persetujuan server: ", paymentId);
                    // Di sini Anda harus mengirim paymentId ke backend Anda
                },
                onReadyForServerCompletion: (paymentId, txid) => {
                    alert("Pembayaran Sukses! TXID: " + txid);
                },
                onCancel: (paymentId) => { console.log("Dibatalkan"); },
                onError: (error, payment) => { console.error("Error", error); }
            };

            Pi.createPayment(paymentData, callbacks);
        });
    </script>
</body>
</html>
