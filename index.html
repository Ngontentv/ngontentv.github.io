<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Pi Network App - Autentikasi Pioneer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #6a0dad; /* Warna ungu khas Pi Network */
        }
        button {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #552a99;
        }
        .profile {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0e6ff;
            border-radius: 8px;
            display: none;
        }
        .error {
            color: #d32f2f;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Demo Pi Network App</h1>
        <p>Aplikasi ini mendemonstrasikan autentikasi pengguna Pi Network menggunakan Pi SDK resmi.</p>
        <p>Pastikan Anda mengakses melalui <strong>Pi Browser</strong> untuk pengalaman optimal.</p>
        <button id="loginBtn">Login dengan Pi Network</button>
        
        <div id="profile" class="profile">
            <h2>Profil Pioneer Anda</h2>
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>UID:</strong> <span id="uid"></span></p>
            <p><strong>Access Token:</strong> <span id="token">(Disembunyikan untuk keamanan)</span></p>
            <button id="logoutBtn">Logout</button>
        </div>
        
        <p id="error" class="error"></p>
    </div>

    <!-- Integrasi Pi SDK Resmi -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
        // Inisialisasi Pi SDK
        Pi.init({ version: "2.0" }); // Versi terbaru per Januari 2026

        const loginBtn = document.getElementById('loginBtn');
        const profileDiv = document.getElementById('profile');
        const usernameSpan = document.getElementById('username');
        const uidSpan = document.getElementById('uid');
        const errorP = document.getElementById('error');
        const logoutBtn = document.getElementById('logoutBtn');

        // Fungsi autentikasi
        async function authenticatePi() {
            try {
                errorP.textContent = '';
                const scopes = ['username']; // Meminta akses username
                const onIncompletePaymentFound = (payment) => {
                    console.log('Pembayaran tidak lengkap ditemukan:', payment);
                    // Kirim ke backend untuk penanganan jika diperlukan
                };

                const authResult = await Pi.authenticate(scopes, onIncompletePaymentFound);
                
                // Tampilkan profil
                usernameSpan.textContent = authResult.user.username || 'Tidak tersedia';
                uidSpan.textContent = authResult.user.uid;
                profileDiv.style.display = 'block';
                loginBtn.style.display = 'none';

                console.log('Autentikasi sukses:', authResult);
                // Catatan keamanan: Verifikasi accessToken di backend menggunakan API /v2/me
            } catch (err) {
                errorP.textContent = 'Gagal autentikasi: ' + (err.message || 'Silakan coba lagi di Pi Browser.');
                console.error(err);
            }
        }

        // Event listener
        loginBtn.addEventListener('click', authenticatePi);
        logoutBtn.addEventListener('click', () => {
            profileDiv.style.display = 'none';
            loginBtn.style.display = 'block';
            errorP.textContent = '';
        });
    </script>
</body>
</html>
